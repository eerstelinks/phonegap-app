<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>eerstelinks.nl</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/eerstelinks.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />

    <!-- Scripts -->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui-actions.js"></script>
</head>
<body>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                              loading page                                             -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="loading-page" data-role="page">
    	<!-- blank loading page while checking credentials -->
    </div>
    <!-- end loading page -->


    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                login page                                             -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="login-page" data-role="page" data-theme="a">
        <div data-role="header">
            <h1>eerstelinks login</h1>
        </div>

        <div data-role="content">
            <form id="login-form">
                <label for="textinput-hide" class="ui-hidden-accessible">E-mail</label>
                <input type="text" name="username" id="login-form-username" value="" placeholder="E-mail">

                <label for="textinput-hide" class="ui-hidden-accessible">Wachtwoord</label>
                <input type="password" name="password" id="login-form-password" value="" placeholder="Wachtwoord">

                <input type="button" id="login-form-submit" value="Log in">
            </form>

            <button id="register" style="margin-top: 20px;">
                    Registreer
                    <i class="icon-external-link"></i>
            </button>
        </div>
    </div>
    <!-- end login page -->

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                menu page                                              -->
    <!-- ----------------------------------------------------------------------------------------------------- -->

    <div id="menu-page" data-role="page" data-theme="a">
        <div data-role="header" data-theme="a">
            <h3>Menu</h3>
        </div>

        <div data-role="content" id="menu">
            <div>
                <i class="icon-picture icon-4x menu_icon" id="upload_photo_icon"></i>
                <p>Upload foto</p>
            </div>

            <div>
                <i class="icon-camera icon-4x menu_icon" id="capture_photo_icon"></i>
                <p>Neem foto</p>
            </div>

            <div>
                <i class="icon-group icon-4x menu_icon" id="social_media_icon"></i>
                <p>Social media</p>
            </div>

            <!-- <div>
                <i class="icon-cogs icon-4x menu_icon" id="settings_icon"></i>
                <p>Instellingen</p>
            </div> -->

            <div>
                <i class="icon-comments icon-4x menu_icon" id="feedback_icon"></i>
                <p>Feedback</p>
            </div>

            <div id="pathname_choice_icon_div">
                <i class="icon-reorder icon-4x menu_icon" id="pathname_choice_icon"></i>
                <p>Actieve website</p>
            </div>

             <div>
                <i class="icon-info-sign icon-4x menu_icon" id="info_icon"></i>
                <p>Info</p>
            </div>

            <div>
                <i class="icon-lock icon-4x menu_icon" id="logout_icon"></i>
                <p>Uitloggen</p>
            </div>
        </div>
    </div>
    <!-- end main menu page -->

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                       photo succes/preview page                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="photo-success-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header" data-position="fixed" data-theme="a">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3>Preview</h3>
        </div>

        <div data-role="content" data-tap-toggle="false" style="margin:0;padding:0;">
            <!-- empty img placeholder -->
            <img id="checkImage" src="" />
        </div>

        <div data-role="footer" data-position="fixed" data-theme="a">
            <!-- button inside div to force it to use the full width -->
            <div style="width: 96%; margin: 0 auto;">
                <button id="upload-photo-submit">
                    <h3 style="margin: 2px; height: 20px;">Upload</h3>
                </button>
            </div>
        </div>

    </div>
    <!-- end photo succes page -->

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                info page                                              -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="info-page" data-role="page" data-theme="a">
        <div data-role="header" data-position="fixed" data-theme="a">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3>Info</h3>
        </div>

        <div data-role="content">
            <!-- content goes here -->
            <div style="position: relative; width: 100%; width: 200px; height: 200px; margin: 10px auto;">
                <!-- logo -->
                <img src="img/logo/logo200x200.png" style="position: absolute;">
            </div>

            <button id="link_to_website" style="margin-top: 20px;">
                eerstelinks.nl
                <i class="icon-external-link"></i>
            </button>

            <p style="font-size: 10px; text-align: center;">
                &copy; <strong>2013</strong> eerstelinks.nl
            </p>
        </div>
    </div>
    <!-- end info page -->

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                             settings page                                             -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="settings-page" data-role="page" data-theme="a" style="background-color: green !important;">
        <div data-role="header" data-position="fixed">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3>Instellingen</h3>
        </div>

        <div data-role="content" id="settings">
            <!-- content here -->
            instellingen...
        </div>
    </div>
    <!-- end settings page -->

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                             feedback page                                             -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="feedback-page" data-role="page" data-theme="a">
        <div data-role="header" data-position="fixed" data-theme="a">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3>Feedback</h3>
        </div>

        <div data-role="content">
            <form id="feedback-form">
                <label for="textinput-hide" class="ui-hidden-accessible">Subject</label>
                <input type="text" name="subject" id="feedback-form-subject" value="" placeholder="Onderwerp">

                <label for="feedback-form-messsage" class="ui-hidden-accessible">Textarea</label>
                <textarea cols="40" rows="20" name="message" id="feedback-form-messsage" placeholder="Bericht"></textarea>

                <input type="button" id="feedback-form-submit" value="Verzenden" data-theme="a">
            </form>
        </div>
    </div>
    <!-- end feedback page -->

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                      pathname choice page                                             -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="pathname-choice-page" data-role="page" data-theme="a">
        <div data-role="header" data-position="fixed" data-theme="a">
            <h3>Kies website</h3>
        </div>

        <div data-role="content" id="pathname-choice">
            <!-- content generated dynamically by app.js -->
        </div>
    </div>
    <!-- end pathname choice page -->

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                      social media page                                             -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="social-media-page" data-role="page" data-theme="a">
        <div data-role="header" data-position="fixed" data-theme="a">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3>Social media</h3>
        </div>

        <div data-role="content" id="social-media">
            <!-- content here ... -->
            Social media page mmmmmmmk
        </div>
    </div>
    <!-- end social media page -->

    <script type="text/javascript">app.initialize();</script>

</body>
</html>
