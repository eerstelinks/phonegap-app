<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Auth Demo 2</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />

    <script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.mobile-1.3.0.min.js"></script>
	<script src="js/index.js"></script>
</head>

<body onload="init()">

<div id="login-page" data-role="page" style="height: 100%; width: 100%; position: absolute;">
    <div data-role="header">
        <h1>eerstelinks login</h1>
    </div>

    <div data-role="content">
        <form id="login-form">
            <label for="textinput-hide" class="ui-hidden-accessible">E-mail</label>
            <input type="text" name="username" id="login-form-username" value="" placeholder="E-mail">
            <label for="textinput-hide" class="ui-hidden-accessible">Wachtwoord</label>
            <input type="password" name="password" id="login-form-password" value="" placeholder="Wachtwoord">
            <input type="button" onClick="login();" id="login-form-submit" value="Log in">
        </form>
    </div>

    <div data-role="footer" style="position: absolute; bottom: 0px; left: 0; width: 100%;">
        <h4>&copy; eerstelinks.nl</h4>
    </div>
</div>

</body>
</html>
