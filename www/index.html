<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>eerstelinks.nl</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/eerstelinks.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css"> -->
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="js/lang.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ui-actions.js"></script>
</head>
<body>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                              loading page                                             -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="loading-page" data-role="page" data-tap-toggle="false">
    	<!-- blank loading page while checking credentials -->
    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                                login page                                             -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="login-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header">
            <h1>eerstelinks login</h1>
        </div>

        <div data-role="content">
            <form id="login-form">
                <label for="textinput-hide" class="ui-hidden-accessible">E-mail</label>
                <input type="text" name="username" id="login-form-username" value="" placeholder="E-mail">

                <label for="textinput-hide" class="ui-hidden-accessible">Wachtwoord</label>
                <input type="password" name="password" id="login-form-password" value="" placeholder="Wachtwoord">

                <button type="button" id="login-form-submit" value="Log in">Log in</button>
            </form>
        </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                                menu page                                              -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->

    <div id="menu-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="panel" data-theme="b" id="menu-page-panel" data-position="right" data-display="reveal" data-position-fixed="true">
            <p style="margin: 0; padding: 0;">
                <i class="icon-user"></i>
                <span id="menu-panel-content-user"></span>
            </p>

            <button type="button" id="logout_icon" data-inline="true" data-mini="true" style="margin-left:0px;">
                <i class="icon-lock"></i>
                <span id="logout_button_text">uitloggen</span>
            </button>

            <div data-role="fieldcontain" data-theme="a">
                <label id="active-pathname-select-label" for="active-pathname-select" style="width: 100%;">Actieve website</label>
                <select name="active-pathname-select" id="active-pathname-select" data-icon="plus" data-mini="true" data-iconpos="right" data-prevent-focus-zoom="true">

                <script type="text/javascript">
                    $( "#active-pathname-select" ).selectmenu({ icon: "arrow-d" });
                    $( "#active-pathname-select" ).selectmenu({ theme: "b" });
                    $( "#active-pathname-select" ).selectmenu({ overlayTheme: "a" });
                </script>

                </select>
            </div>

            <div data-role="fieldcontain" data-theme="a">
                <label id="language_select_label" for="language_select" style="width: 100%;">Kies taal</label>
                <select name="language_select" id="language_select" data-icon="plus" data-mini="true" data-iconpos="right" data-prevent-focus-zoom="true">
                </select>
            </div>
        </div>

        <div data-role="header" data-theme="a" data-position="fixed">
            <h3>Menu</h3>
            <button type="button" class="ui-btn-right" id="settings_icon">
                <i class="icon-reorder"></i>
            </button>
        </div>

        <div data-role="content" id="menu-page-content">
            <div id="server_message_div">
                <!-- empty div for server messages -->
                <p style="width: 80%; float: left; text-align: left;" id="server_message_p"></p>
                <i class="icon-remove" id="server_message_remove_icon" style="float: right; padding: 12px;"></i>
            </div>

            <div>
                <i class="icon-picture icon-4x menu_icon" id="upload_photo_icon"></i>
                <p id="upload_photo_icon_text">Upload foto</p>
            </div>

            <div>
                <i class="icon-camera icon-4x menu_icon" id="capture_photo_icon"></i>
                <p id="capture_photo_icon_text">Neem foto</p>
            </div>

            <div>
                <i class="icon-bullhorn icon-4x menu_icon" id="social_media_icon"></i>
                <p id="social_media_icon_text">Nieuwsbericht</p>
            </div>

            <div>
                <i class="icon-comments icon-4x menu_icon" id="feedback_icon"></i>
                <p id="feedback_icon_text">Feedback</p>
            </div>

            <div id="truck_icon_div">
                <i class="icon-truck icon-4x menu_icon" id="truck_icon"></i>
                <p id="truck_icon_text">Vrachtwagen</p>
            </div>

            <!-- <div>
                <i class="icon-bar-chart icon-4x menu_icon" id="stats_icon"></i>
                <p>Statistieken</p>
            </div> -->

            <div>
                <i class="icon-ambulance icon-4x menu_icon" id="test_icon"></i>
                <p>Test</p>
            </div>

        </div>

        <div id="info_icon_div" style="position: absolute; bottom: 10px; right: 10px; width: 30px; height: 30px;">
            <i class="icon-info-sign icon-2x menu_icon" id="info_icon"></i>
            <!-- <p>Info</p> -->
        </div>

    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                       photo succes/preview page                                       -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="photo-success-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3 id="photo_preview_header">Preview</h3>
        </div>

        <div id="photo-success-page-content" data-role="content" data-tap-toggle="false" style="margin:0;padding:0;">
            <!-- empty img placeholder -->
            <!-- <img id="checkImage" src="" /> -->
            <img style="display:none;" id="preview_image" src="" />
        </div>

        <div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <!-- button inside div to force it to use the full width -->
            <div id="upload-photo-submit-div" style="width: 96%; margin: 0 auto;">
                <button type="button" id="choose-section-column-button" value="Kies locatie" data-role="button">Kies locatie</button>
            </div>
        </div>

    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                                info page                                              -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="info-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header" data-position="fixed" data-theme="a">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3>Info</h3>
        </div>

        <div data-role="content">
            <!-- content goes here -->
            <div style="position: relative; width: 100%; width: 200px; height: 200px; margin: 10px auto;">
                <!-- logo -->
                <img src="img/logo/logo200x200.png" style="position: absolute;">
            </div>

            <p style="font-size: 10px; text-align: center;">
                &copy; <strong>2013</strong> eerstelinks.nl
            </p>
            <p style="font-size: 10px; text-align: center;" id="version">
                versie <strong>3.1</strong>
            </p>
        </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                             feedback page                                             -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="feedback-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header" data-position="fixed" data-theme="a">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3 id="feedback_header">Feedback</h3>
        </div>

        <div data-role="content">
            <form id="feedback-form">
                <label for="feedback-form-messsage" class="ui-hidden-accessible">Textarea</label>
                <textarea cols="40" rows="20" name="message" id="feedback-form-messsage" placeholder="Bericht"></textarea>
                <button type="button" id="feedback-form-submit" value="Verzenden">Verzenden</button>
            </form>
        </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                      pathname choice page                                             -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="pathname-choice-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header" data-position="fixed" data-theme="a">
            <h3 id="choose_active_website">Kies website</h3>
        </div>

        <div data-role="content" id="pathname-choice">
            <!-- content generated dynamically by app.js -->
        </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                      social media page                                                -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="social-media-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header" data-position="fixed" data-theme="a">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3 id="social_media_message_header">Social media</h3>
        </div>

        <div data-role="content" id="social-media">
            <!-- content here ... -->
            <form id="social-media-page-form">
                <label for="social-media-messsage" class="ui-hidden-accessible">Textarea</label>
                <textarea cols="40" rows="20" name="message" id="social-media-messsage" placeholder="Bericht"></textarea>
            </form>

            <div id="social-media-picture-icon-container">
                <div id="social-media-page-picture" class="social-media-photo-icons menu_icon">
                    <i class="icon-picture icon-2x" id="upload_photo_icon"></i>
                </div>
                <div id="social-media-page-camera" class="social-media-photo-icons menu_icon">
                    <i class="icon-camera icon-2x" id="capture_photo_icon"></i>
                </div>
                <div id="social-media-page-refresh" class="social-media-photo-icons">
                    <i class="icon-refresh icon-spin icon-2x"></i>
                </div>

                <div id="char_counter_div">
                    <p><span id="num_chars">0</span>/<span id="max_chars">140</span></p>
                </div>

            </div>
            <div id="social-media-picture-container" style="width: 100%;">
            </div>

        </div>

        <div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <!-- button inside div to force it to use the full width -->
            <div style="width: 96%; margin: 0 auto;">
                <button type="button" id="social_media_page_choose_accounts" value="kies_accounts" data-role="button">Kies accounts</button>
            </div>
        </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                      social media accounts                                            -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="social-media-accounts" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header" data-position="fixed" data-theme="a">
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3 id="social_media_accounts_header">Kies accounts</h3>
        </div>

        <div data-role="content" id="social-media">
            <!-- content here ... -->
            <div id="facebook_accounts"></div>
            <div id="twitter_accounts"></div>

            <button id="add_facebook_account">
                <i class="icon-plus-sign"></i>&nbsp;<span id="add_facebook_account_span">Facebook account</span>
            </button>

            <button id="add_twitter_account">
                <i class="icon-plus-sign"></i>&nbsp;<span id="add_twitter_account_span">Twitter account</span>
            </button>
        </div>

        <div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <!-- button inside div to force it to use the full width -->
            <div style="width: 96%; margin: 0 auto;">
                <button type="button" id="social_media_accounts_publish" value="publish" data-role="button">Post</button>
            </div>
        </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!--                                                                                                       -->
    <!--                                   choose section and column page                                      -->
    <!--                                                                                                       -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div id="choose-section-and-column-page" data-role="page" data-theme="a" data-tap-toggle="false">
        <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <!-- might need to change or remove the button -->
            <button type="button" class="back_to_menu_button">
                <i class="icon-chevron-left"></i>
            </button>
            <h3 id="choose_location_header">Kies locatie</h3>
        </div>

        <div data-role="content" id="choose-section-and-column" data-tap-toggle="false" data-theme="a">
            <!-- content here ... -->
            <div data-role="collapsible-set" id="choose-section-and-column-content-collapsible-set" data-content-theme="b">
                <!-- collapsible will be filled by JS -->
            </div>
        </div>

        <div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <!-- button inside div to force it to use the full width -->
            <div id="upload-photo-submit-div" style="width: 96%; margin: 0 auto;">
                <button type="button" id="upload-photo-submit" value="Upload" data-role="button">Upload</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">app.init();</script>
</body>
</html>
