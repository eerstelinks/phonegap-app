<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>eerstelinks.nl</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />

    <script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.mobile-1.3.0.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

<!-- login page -->
<div id="login-page" data-role="page">
    <div data-role="header">
        <h1>eerstelinks login</h1>
    </div>

    <div data-role="content">
        <form id="login-form">
            <label for="textinput-hide" class="ui-hidden-accessible">E-mail</label>
            <input type="text" name="username" id="login-form-username" value="" placeholder="E-mail">
            <label for="textinput-hide" class="ui-hidden-accessible">Wachtwoord</label>
            <input type="password" name="password" id="login-form-password" value="" placeholder="Wachtwoord">
            <input type="button" onClick="app.login();" id="login-form-submit" value="Log in">
        </form>
    </div>
</div>
<!-- end login page -->

<!-- main menu page -->
<div id="menu-page" data-role="page">
    <div data-role="header">
        <h3>Menu</h3>
        <a data-role="button" href="#" class="ui-btn-right" onClick="app.logout();">uitloggen</a>
    </div>

    <div data-role="content">

        <input type="button" onClick="app.testOn();" id="login-form-submit" value="loading on">
        <input type="button" onClick="app.testOff();" id="login-form-submit" value="loading off">
    </div>
</div>
<!-- end main menu page -->

<script type="text/javascript">
    app.initialize();
</script>

</body>
</html>
